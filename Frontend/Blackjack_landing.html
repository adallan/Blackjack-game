<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Blackjack </title>
        <style>
            .landing_card{
                width: 20vh;
                height: auto;
                transition: 0.2s ease;
            }
            .card_fan{
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .card_fan img:first-child{
                transform: rotate(-8deg);
            }
            .card_fan img:last-child{
                transform: rotate(8deg);
                margin-left: -8vh;
            }
            body{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                background-image:url(Blackjack-assets/casino-table_background.png);
                background-size:cover;
                background-position:center;
                height: 100vh;
                width: 100vw;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-repeat: no-repeat;
                min-height: 100vh;
                width: 100%;
                font-family: 'Playfair Display', serif;
                color: white;
                font-size: 2vh;
            }
            h1 {
                background: linear-gradient(90deg, gold, white, gold);
                background-size: 200%;
                -webkit-background-clip: text;
                color: transparent;
                animation: shine 3s linear infinite;
            }
            #login_form{
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 0.5rem;
            }
            @keyframes shine {
                0% { background-position: 200%; }
                100% { background-position: -200%; }
            }
            .play_button {
                padding: 1.2vh 3vh;
                font-size: 2.5vh;
                background: #0f0f0f;
                border: 0.3vh solid gold;
                border-radius: 1vh;
                color: gold;
                font-weight: bold;
                cursor: pointer;
                transition: 0.2s ease;
            }
            .play_button:hover {
                transform: scale(1.1);
                box-shadow: 0 0 2vh gold;
            }

        </style>
    </head>
    <body>
        <div class="card_fan">
            <img src="Blackjack-assets/card-assets/jack of spades.svg.png" class="landing_card">
            <img src="Blackjack-assets/card-assets/ace of spades.svg.png" class="landing_card">
        </div>
        <h1 style="font-size: 5vh;"> BLACKJACK</h1>
        <h2 style="margin-top:-2vh; font-size: 2.2vh; font-weight:300;">
            Classic 1-Player Blackjack
        </h2>
        <br>
        <input type="button" value="Create an Account" onclick="register_page()" class="play_button"
        id ="register_button">
        <br>
        <input type="button" value="Sign In" onclick="login_show()" class="play_button"
        id ="signin_button">
        <form id="login_form" style="display: none;">
            <input id="login_username" type="text" placeholder="Username" required>
            <input id="login_password" type="password" placeholder="Password" required>
            <input type="submit" value="Log In" class="play_button">
            <div id="login_msg"></div>
        </form>
        <br>
        <input type="button" value="Play as Guest" onclick="game_page()" class="play_button">
        <br>
        <input type="button" value="Leaderboard" onclick="leaderboard_page()" class="play_button">
        <p style="opacity: 0.7; font-size: 1.8vh;"> Created by: Alexander Allan</p>
        <script src="landing.js"> </script>
    </body>
</html>
