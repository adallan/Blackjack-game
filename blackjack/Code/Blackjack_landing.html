<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Blackjack </title>
        <style>
            .landing_card{
                width: 20vh;
                height: auto;
                transition: 0.2s ease;
            }
            .card_fan{
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .card_fan img:first-child{
                transform: rotate(-8deg);
            }
            .card_fan img:last-child{
                transform: rotate(8deg);
                margin-left: -8vh;
            }
            body{
                background-image:url(Blackjack-assets/casino-table_background.png);
                background-size:cover;
                background-position:center;
                height: 100vh;
                width: 100vw;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-repeat: no-repeat;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                display: flex;
                min-height: 100vh;
                width: 100%;
                font-family: 'Playfair Display', serif;
                color: white;
                font-size: 2vh;
            }
            h1 {
                background: linear-gradient(90deg, gold, white, gold);
                background-size: 200%;
                -webkit-background-clip: text;
                color: transparent;
                animation: shine 3s linear infinite;
            }
            @keyframes shine {
                0% { background-position: 200%; }
                100% { background-position: -200%; }
            }
            .play_button {
                padding: 1.2vh 3vh;
                font-size: 2.5vh;
                background: #0f0f0f;
                border: 0.3vh solid gold;
                border-radius: 1vh;
                color: gold;
                font-weight: bold;
                cursor: pointer;
                transition: 0.2s ease;
            }
            .play_button:hover {
                transform: scale(1.1);
                box-shadow: 0 0 2vh gold;
            }
        </style>
        <script>
            function game_page(){
                window.location.href = "./blackjack.html";
            }
        </script>
    </head>
    <body>
        <div class="card_fan">
            <img src="Blackjack-assets/card-assets/Jack of Spades.svg.png" class="landing_card">
            <img src="Blackjack-assets/card-assets/Ace of Spades.svg.png" class="landing_card">
        </div>
        <h1 style="font-size: 5vh;"> BLACKJACK</h1>
        <h2 style="margin-top:-2vh; font-size: 2.2vh; font-weight:300;">
            Classic 1-Player Blackjack
        </h2>
        <br>
        <input type="button" value="PLAY" onclick="game_page()" class="play_button">
        <br><br>
        <p style="opacity: 0.7; font-size: 1.8vh;"> Created by: Alexander Allan</p>
    </body>
</html>
